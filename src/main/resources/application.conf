ktor {
    deployment {
        port = 8080
        port = ${?PORT}
        host = "0.0.0.0"
    }
    
    application {
        modules = [ com.example.receipt.server.ApplicationKt.module ]
    }
}

app {
    # Maximum concurrent print jobs
    maxConcurrentJobs = 3
    
    # Admin key for protected endpoints
    adminKey = "hackathon2024"
    adminKey = ${?ADMIN_KEY}
    
    # Printer configuration
    printer {
        # Mock printer by default
        useMock = true
        useMock = ${?USE_MOCK_PRINTER}
        
        # Real printer connection (when available)
        connectionString = "TCP:192.168.1.100"
        connectionString = ${?PRINTER_CONNECTION}
    }
    
    # Script execution timeout (milliseconds)
    scriptTimeout = 30000
    scriptTimeout = ${?SCRIPT_TIMEOUT}
}
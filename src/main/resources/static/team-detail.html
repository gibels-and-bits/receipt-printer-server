<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .back-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .team-name {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .team-id {
            color: #666;
            font-size: 1.1em;
            font-family: monospace;
            margin-bottom: 20px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #10b981;
            color: white;
        }
        
        .btn-primary:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }
        
        .btn-test {
            background: #3b82f6;
            color: white;
        }
        
        .btn-test:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .code-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .code-title {
            font-size: 1.5em;
            color: #333;
        }
        
        .code-container {
            background: #1e293b;
            border-radius: 10px;
            padding: 20px;
            overflow-x: auto;
        }
        
        .code {
            color: #e2e8f0;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre;
        }
        
        .status-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .status-item {
            padding: 15px;
            background: #f8fafc;
            border-radius: 10px;
        }
        
        .status-label {
            color: #64748b;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .status-value {
            color: #334155;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .test-json {
            margin-top: 20px;
        }
        
        .test-json textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 150px;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='/admin/dashboard'">
            ‚Üê Back to Dashboard
        </button>
        
        <div class="header">
            <div class="team-name" id="teamName">Loading...</div>
            <div class="team-id">Team ID: <span id="teamId"></span></div>
            
            <div class="actions">
                <button id="enablePrinterBtn" class="btn btn-primary" onclick="togglePrinterAccess()">
                    Enable Printer Access
                </button>
                <button id="testPrintBtn" class="btn btn-test" onclick="showTestSection()">
                    Test Print
                </button>
            </div>
        </div>
        
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        
        <div class="code-section">
            <div class="code-header">
                <div class="code-title">Interpreter Code</div>
            </div>
            <div class="code-container">
                <pre class="code" id="interpreterCode">Loading...</pre>
            </div>
        </div>
        
        <div class="test-json" id="testSection" style="display: none;">
            <div class="code-section">
                <div class="code-header">
                    <div class="code-title">Test JSON Input</div>
                </div>
                <textarea id="testJsonInput" placeholder='{"elements": [{"type": "text", "content": "Test Receipt"}]}'>{
  "elements": [
    {
      "type": "text",
      "content": "Test Receipt",
      "align": "center",
      "size": "large"
    },
    {
      "type": "text",
      "content": "Team: ",
      "size": "normal"
    },
    {
      "type": "feed",
      "lines": 2
    },
    {
      "type": "text",
      "content": "Test print successful!",
      "align": "center"
    },
    {
      "type": "feed",
      "lines": 3
    }
  ]
}</textarea>
                <button class="btn btn-test" onclick="executeTestPrint()" style="margin-top: 15px;">
                    Execute Test Print
                </button>
            </div>
        </div>
        
        <div class="status-section">
            <div class="code-header">
                <div class="code-title">Team Status</div>
            </div>
            <div class="status-grid">
                <div class="status-item">
                    <div class="status-label">Printer Access</div>
                    <div class="status-value" id="printerStatus">Checking...</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Last Activity</div>
                    <div class="status-value" id="lastActivity">N/A</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Print Jobs</div>
                    <div class="status-value" id="printJobs">0</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const teamId = window.location.pathname.split('/').pop();
        let printerEnabled = false;
        let teamData = null;
        
        async function loadTeamDetails() {
            try {
                const response = await fetch(`/api/admin/team/${teamId}`);
                if (!response.ok) throw new Error('Failed to load team details');
                
                teamData = await response.json();
                
                document.getElementById('teamName').textContent = teamData.teamName;
                document.getElementById('teamId').textContent = teamId;
                document.getElementById('interpreterCode').textContent = teamData.interpreterCode;
                
                printerEnabled = teamData.printerEnabled;
                updatePrinterButton();
                updateStatus();
                
            } catch (error) {
                console.error('Error loading team:', error);
                showError('Failed to load team details');
            }
        }
        
        function updatePrinterButton() {
            const btn = document.getElementById('enablePrinterBtn');
            if (printerEnabled) {
                btn.textContent = 'Disable Printer Access';
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-danger');
                document.getElementById('printerStatus').textContent = '‚úÖ Enabled';
            } else {
                btn.textContent = 'Enable Printer Access';
                btn.classList.remove('btn-danger');
                btn.classList.add('btn-primary');
                document.getElementById('printerStatus').textContent = '‚ùå Disabled';
            }
        }
        
        function updateStatus() {
            if (teamData) {
                document.getElementById('lastActivity').textContent = 
                    teamData.lastActivity ? new Date(teamData.lastActivity).toLocaleString() : 'N/A';
                document.getElementById('printJobs').textContent = teamData.printJobCount || 0;
            }
        }
        
        async function togglePrinterAccess() {
            const btn = document.getElementById('enablePrinterBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Processing...';
            
            try {
                const endpoint = printerEnabled ? 
                    `/api/admin/disable-printer/${teamId}` : 
                    `/api/admin/enable-printer/${teamId}`;
                    
                const response = await fetch(endpoint, { method: 'POST' });
                if (!response.ok) throw new Error('Failed to update printer access');
                
                printerEnabled = !printerEnabled;
                updatePrinterButton();
                showSuccess(printerEnabled ? 'Printer access enabled!' : 'Printer access disabled');
                
            } catch (error) {
                console.error('Error toggling printer:', error);
                showError('Failed to update printer access');
            } finally {
                btn.disabled = false;
            }
        }
        
        function showTestSection() {
            const section = document.getElementById('testSection');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }
        
        async function executeTestPrint() {
            const json = document.getElementById('testJsonInput').value;
            
            try {
                const parsed = JSON.parse(json);
                
                const response = await fetch(`/print/${teamId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(parsed)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Print failed');
                }
                
                const result = await response.json();
                showSuccess(`Test print successful! Mode: ${result.mode}`);
                
                // Reload to update print job count
                setTimeout(() => loadTeamDetails(), 1000);
                
            } catch (error) {
                console.error('Test print error:', error);
                showError(`Test print failed: ${error.message}`);
            }
        }
        
        function showSuccess(message) {
            const elem = document.getElementById('successMessage');
            elem.textContent = message;
            elem.style.display = 'block';
            setTimeout(() => elem.style.display = 'none', 5000);
        }
        
        function showError(message) {
            const elem = document.getElementById('errorMessage');
            elem.textContent = message;
            elem.style.display = 'block';
            setTimeout(() => elem.style.display = 'none', 5000);
        }
        
        // Load team details on page load
        loadTeamDetails();
    </script>
</body>
</html>
